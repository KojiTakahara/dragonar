<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <title>GENERATE DM DECKSHEET</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="/css/style.css" rel="stylesheet" type="text/css">
  <link href="/css/linecons.css" rel="stylesheet" type="text/css">
  <link href="/css/font-awesome.css" rel="stylesheet" type="text/css">
  <link href="/css/responsive.css" rel="stylesheet" type="text/css">
  <link href="/css/animate.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900,700,700italic,400italic,300italic,300,100italic,100,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Dosis:400,500,700,800,600,300,200' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/jquery.1.8.3.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script type="text/javascript" src="/js/jquery-scrolltofixed.js"></script>
  <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="/js/jquery.isotope.js"></script>
  <script type="text/javascript" src="/js/wow.js"></script>
  <script type="text/javascript" src="/js/classie.js"></script>
</head>
<body ng-app="app" ng-controller="indexCtrl">

<section>
  <div class="top_cont_inner">
    <div class="container">
      <div class="top_content">
        <div class="row">
          <div class="col-lg-5 col-sm-7">
            <div class="top_left_cont flipInY wow animated">
              <h2>generate dm decksheet!!</h2>
              <form name="form" ng-submit="generateDeckSheet()">
                <input class="input-text animated wow flipInY delay-02s animated" type="text" placeholder="Player Name" style="visibility: visible;" ng-model="name" maxlength="14" required>
                <input class="input-text animated wow flipInY delay-02s animated" type="number" placeholder="DMvault DeckID" min="1" mas="9999999" style="visibility: visible;" ng-model="deckId" required>
                <input class="input-btn animated wow flipInY delay-08s animated" type="submit" value="generate" style="visibility: visible;" ng-disabled="process">
              </form>
            </div>
          </div>
          <div class="col-lg-7 col-sm-5"></div>
        </div>
      </div>
    </div>
  </div>
</section>


<section>
  <div class="container">
    <h2>API</h2>
    <div class="service_area">
      <div class="row">
        <div class="col-lg-4">
          <div class="service_block">
            <h3 class="animated fadeInUp wow">under construction ...</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="main-section">
  <div class="container">
    <h2>Author</h2>
    <div class="team-leader-block clearfix">
      <div class="team-leader-box">
      </div>
      <div class="team-leader-box">
        <div class="team-leader  wow fadeInDown delay-06s">
          <div class="team-leader-shadow"><a href="https://twitter.com/dm_plateau" target="blank"></a></div>
          <img src='https://pbs.twimg.com/profile_images/448465490071916544/OaK3Novs_400x400.jpeg'>
        </div>
        <h3 class="wow fadeInDown delay-06s">@dm_plateau</h3>
      </div>
      <div class="team-leader-box">
      </div>
    </div>
  </div>
</section>

<footer class="footer_section" id="contact">
  <div class="container">
    <div class="footer_bottom"></div>
  </div>
</footer>

<script>
  wow = new WOW({
    animateClass: 'animated',
    offset:       100
  });
  wow.init();
</script>

</body>
</html>
